库操作</a></h3></div><div class="post-content"><h5 id="1、背景"><a href="#1、背景" class="headerlink" title="1、背景"></a>1、背景</h5><p>由于某种原因，使得你不得不进行迁库，为将某个工程下的所有分支和提交记录全部迁移到。</p>

<h5 id="3、将库推送到远程库上"><a href="#3、将库推送到远程库上" class="headerlink" title="3、将库推送到远程库上"></a>3、将库推送到远程库上</h5><p>将本地工程推到新的远程库，提交完成后可以明确看到分支数和提交记录跟原库一致。</p>
