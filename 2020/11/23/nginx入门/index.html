lass="post-title"><h3><a>nginx入门</a></h3></div><div class="post-content"><h4 id="用户权限"><a href="#用户权限" class="headerlink" title="用户权限"></a>用户权限</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"># 用户权限</span><br><span class="line">user  root;</span><br><span class="line">http &#123;</span><br><span class="line">    ...</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h4 id="配置反向代理"><a href="#配置反向代理" class="headerlink" title="配置反向代理"></a>配置反向代理</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">http &#123;</span><br><span class="line"></span><br><span class="line">    ...</span><br><span class="line">    </span><br><span class="line">    server &#123;</span><br><span class="line">        #监听端口</span><br><span class="line">        listen       8080;</span><br><span class="line">    </span><br><span class="line">        #定义使用主机</span><br><span class="line">        server_name  localhost 本地地址;</span><br><span class="line">    </span><br><span class="line">        #编码格式</span><br><span class="line">        charset utf-8;</span><br><span class="line">    </span><br><span class="line">        #access_log  logs&#x2F;host.access.log  main;</span><br><span class="line">    </span><br><span class="line">        location &#x2F; &#123;</span><br><span class="line">            root   &#x2F;xxx&#x2F;dist;</span><br><span class="line">            index  index.html index.htm;</span><br><span class="line">            # 处理BrowserRouter类型路由</span><br><span class="line">            try_files $uri &#x2F;index.html;</span><br><span class="line">        &#125;</span><br><span class="line">    </span><br><span class="line">        location ~ \.(gif|jpg|png|jpeg|svg|eot|ttf|woff|css|js)$ &#123;</span><br><span class="line">            root   &#x2F;Users&#x2F;wulin&#x2F;Desktop&#x2F;projects&#x2F;dtlogstatic&#x2F;dist;</span><br><span class="line">            expires 7d;</span><br><span class="line">        &#125;</span><br><span class="line">    </span><br><span class="line">        location &#x2F;log&#x2F;xxx&#x2F;1 &#123;</span><br><span class="line">            proxy_set_header X-Real-IP $remote_addr;</span><br><span class="line">            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;</span><br><span class="line">            proxy_set_header Host  $http_host;</span><br><span class="line">            proxy_set_header X-Nginx-Proxy true;</span><br><span class="line">            proxy_set_header Connection &quot;&quot;;</span><br><span class="line">            proxy_pass   http:&#x2F;&#x2F;xxx;  #****这里填上服务器地址</span><br><span class="line">            proxy_redirect default ;</span><br><span class="line">        &#125;</span><br><span class="line">    </span><br><span class="line">        location &#x2F;log&#x2F;xxx&#x2F;2 &#123;</span><br><span class="line">            ...</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
